<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pancake Maker</title>
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap"
    />
    <!-- CSS linked here -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Banner -->
      <div class="image-container">
        <img src="pancake.jpeg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">$5</span></div>
      </div>
      <!-- Customization -->
      <div class="form-container">
        <h2>Customize Your Pancake</h2>
        <!-- Customer Information -->
        <div class="customer-section">
          <label for="customerName">Customer Name:</label>
          <input type="text" id="customerName" placeholder="Enter your name" />
        </div>
        <!-- Pancake types -->
        <div class="customization-section">
          <label for="type">Choose your pancake type:</label>
          <select id="type">
            <option value="5">Classic - $5</option>
            <option value="6">Chocolate - $6</option>
            <option value="7">Blueberry - $7</option>
          </select>
        </div>
        <!-- Toppings -->
        <div class="customization-section">
          <p>Select your toppings ($1 each):</p>
          <input type="checkbox" id="nuts" value="1" />Nuts<br />
          <input type="checkbox" id="bananas" value="1" />Bananas<br />
          <input type="checkbox" id="syrup" value="1" />Syrup<br />
        </div>
        <!-- Extras section -->
        <div class="customization-section">
          <p>Add extras:</p>
          <input type="checkbox" id="whippedCream" value="2" />Whipped Cream -
          $2<br />
          <input type="checkbox" id="iceCream" value="3" />Ice Cream - $3<br />
        </div>
        <!-- Delivery Options -->
        <div class="customization-section">
          <p>Select Delivery Method:</p>
          <input type="radio" id="eatIn" name="delivery" value="0" checked />Eat
          In<br />
          <input type="radio" id="pickUp" name="delivery" value="0" />Pick Up<br />
          <input type="radio" id="delivery" name="delivery" value="5" />Delivery
          (+$5)<br />
        </div>
        <!-- Price Display -->
        <div class="price-display">
          <h3>Total Price: <span id="finalPrice">$5</span></h3>
        </div>
        <!-- See order -->
        <button id="seeOrder">See Order</button>
        <!-- Order Summary -->
        <div id="orderSummary"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
